<div class="d-flex align-items-center">
  <label class="d-flex align-items-center">
    Select Mode:
    <input type="checkbox" class="ml-3" [checked]="selectMode" (change)="handleSelectMode($event)">
  </label>
  <label class="d-flex align-items-center ml-4">
    Total count of records:
    <span class="ml-3 font-weight-bold">{{rowData.length}}</span>
  </label>
  <label class="d-flex align-items-center ml-4" *ngIf="selectMode">
    Selected records:
    <span class="ml-3 font-weight-bold">{{selectedRows}}</span>
  </label>
</div>

<ag-grid-angular
  style="width: 100%; height: 100%;"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [gridOptions]="gridOptions"
  [rowSelection]="rowSelection"
>
</ag-grid-angular>
